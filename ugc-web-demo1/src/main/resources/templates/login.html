<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title> web-demo1——简单登录认证 </title>
    <script src="//cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        var app = angular.module('app', []);
        app.controller('MainController', function ($rootScope, $scope, $http) {
            $scope.message = '';
            $scope.account = '';
            $scope.password = '';

            // 登录
            $scope.login = function () {
                $scope.message = '';
                $http(
                    {
                        url: '/loginPost',
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        data: 'accName=' + $scope.account + '&password='
                        + $scope.password
                    }).success(function (r) {
                    if (!r.success) {
                        $scope.message = r.message;
                        return;
                    } else{
                        var objs = JSON.parse(r.urls);
                        for(var i in objs){
                            // 向服务器发出添加cookie请求
                            create_cookie(objs[i]);
                        }
                    }
                    window.location.href = '/';
                });
            }

            // 注册
            $scope.register = function () {
                $scope.message = '';
                $http(
                    {
                        url: '/registerPost',
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        data: 'accName=' + $scope.account + '&password='
                        + $scope.password
                    }).success(function (r) {
                    if (!r.success) {
                        $scope.message = r.message;
                        return;
                    } else{
                        var objs = JSON.parse(r.urls);
                        for(var i in objs){
                            // 向服务器发出添加cookie请求
                            create_cookie(objs[i]);
//                            $http({
//                                method: 'GET',
//                                url: objs[i]
//                            })
                        }
                    }
                    window.location.href = '/';
                });
            }

        });

        /*]]>*/

        /** js利用iframe实现跨域添加cookie */
        function create_cookie(targetUrl){
            var iframe = document.createElement('iframe');
            iframe.src=targetUrl;
            document.body.appendChild(iframe);
        }
    </script>
</head>
<body ng-app="app" ng-controller="MainController">
<h1> web-demo1——简单登录认证 </h1>
<table cellspacing="1" style="background-color: #a0c6e5">
    <tr>
        <td>账号：</td>
        <td><input ng-model="account"/></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td><input type="password" ng-model="password"/></td>
    </tr>
</table>
<input type="button" value="登录" ng-click="login()"/>
<input type="button" value="注册" ng-click="register()"/>
<br/>
<font color="red" ng-show="message">{{message}}</font>
<br/>
</body>
</html>
